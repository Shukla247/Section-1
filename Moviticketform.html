<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking Form</title>
</head>
<body>
    <img width="150" src="https://cdn.zeebiz.com/sites/default/files/2022/12/23/217858-untitled-design-2022-12-23t164606606.jpg" alt="Movies">
    <h1> $ Movie Ticket Booking Form $ </h1>
    <hr>
    <form>
        <lable1>Full Name</lable1>
        <input type="text">
        <br><br>
        <label>Contact Number</label>
            <input type="number">
        <br><br>
        <label> Movie Name</label>
            <input type="text" list="Movie">

        <datalist id="Movie">
            <option>Adipurush</option>
            <option>Padhaan</option>
            <option>Selfiee</option>
            <option>Bhola</option>
        </datalist>
        <br><br>

        <label>Select Seat</label>
            <input type="number">
        <br><br>
        
        <label>Select Food</label>
            <input type="text" list="Food">
        <datalist id="Food">
            <option>Popcorn</option>
            <option>Cold Drink</option>
            <option>Samosa</option>
            <option>Peties</option>
        </datalist>
        <br><br>
        <label> Select Date</label>
            <input type="date">
        <br><br>
        <label> Select Time</label>
            <input type="time">
        <br><br>
        <label> You will Pay</label>
        <input type="amt">
        <br><br>
        <pre>
            <html>
        <button>BOOK NOW</button>    <button> Reset</button></html>

        </pre>



</body>
</html>
